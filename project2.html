<body>
    <script>
        var a = parseFloat(prompt('Enter Number 1'))

        document.write('The difference is ' + (x-y) + '<br>')

        var num2 = parseFloat(prompt('Enter Number 2'))
        var product = num1*num2
        var num = parseFloat(prompt('Enter Number 1'))
        var denum = parseFloat(prompt('Enter Number 2'))
        var result = num/denum
        var num3 = parseFloat(prompt('Enter Number 1'))
        document.write('The remainer is ' + (num3%3) + '<br>')
        var value = parseFloat(prompt('Enter Number 1'))
        if (value>=100){
            document.write('Number is greater/equal than 100')
        }
        else{
            document.write('Number is less than 100')
        }
        var string = prompt('Enter a string')
        var string2 = prompt('Enter a string')
        if (string===string2){
            document.write('The strings are equal')
        }
        else{
            document.write('The strings are not equal')
        }
        if (string==string2){

        }

        if (age>=18){
            document.write('true')
        }
        else{
            document.write('false')
        }

        if (score>=50 && score<=100){
            document.write('Valid')
        }
        else{
            document.write('Not Valid')
        }
        var count = 0
        document.write(count+=1)
        var num = 0
        document.write(num+=1)
        document.write(num-=1)
    </script>
